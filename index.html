<!DOCTYPE html>
<html>
<head>
    <title>Visa Slot Alerts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Subscribe for Visa Slot Alerts</h2>
    <form id="subscribeForm">
        <input type="text" placeholder="Visa Type" name="visaType" required />
        <input type="text" placeholder="City" name="city" required />
        <input type="text" placeholder="WhatsApp Number (e.g. +91xxxxxxxxxx)" name="phone" required />
        <button type="submit">Subscribe</button>
    </form>
    <script>
        document.getElementById('subscribeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const data = {
                visaType: this.visaType.value,
                city: this.city.value,
                phone: this.phone.value
            };
            const res = await fetch('/subscribe', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            const result = await res.json();
            alert(result.message);
        });
    </script>
</body>
</html>
